<table mat-table *ngIf="combinationList" [dataSource]="combinationList" class="mat-elevation-z8">

  <ng-container matColumnDef="combination">
    <th mat-header-cell *matHeaderCellDef> combination </th>
    <td mat-cell *matCellDef="let element"> {{element.combination}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="_service.timesCombination" [pageSize]="10" (page)="onPageChanged($event)">
</mat-paginator>

resultsLength : {{_service.timesCombination}}
